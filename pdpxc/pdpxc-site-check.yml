- job:
    name: pdpxc-site-check
    project-type: pipeline
    description: |
        Do not edit this job through the web!
    pipeline-scm:
      scm:
        - git:
            url: https://github.com/eleo007/jenkins-pipelines.git
            branches:
            - 'site_checks'
            wipe-workspace: false
      lightweight-checkout: true
      script-path: pdpxc/pdpxc-site-check.groovy