- job:
    name: pt-package-testing-all
    project-type: pipeline
    description: |
        Do not edit this job through the web!
    properties:
        - build-discarder:
            num-to-keep: 15
    pipeline-scm:
        scm:
            - git:
                url: https://github.com/eleo007/jenkins-pipelines.git
                branches:
                    - 'PT-2018-pt-packagetesting-pxc'
                wipe-workspace: true
        lightweight-checkout: true
        script-path: pt/jenkins/pt-package-testing-all.groovy
    parameters:
        - choice:
            name: product_to_test
            choices:
                - "pt3"
            description: 'Product version to test'
        - choice:
            name: install_repo
            choices:
                - "testing"
                - "main"
                - "experimental"
            description: 'Choose the repo to install PT packages from'
        - string:
            name: git_repo
            default: 'https://github.com/eleo007/package-testing.git'
            description: ""
            trim: false
        - bool:
            name: skip_ps57
            default: false
            description: "Enable to skip ps5.7 packages installation tests"

        - bool:
            name: skip_ps80
            default: false
            description: "Enable to skip ps8.0 packages installation tests"
